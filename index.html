<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="header">
        <h1>Etch that Sketch!</h1>
    </div>
    <div class="content-container">
        <div class="left-container">
            <button class="btn btn-left">Black</button>
            <button class="btn btn-left">RGB</button>
            <button class="btn btn-left">Erase</button>
            <button class="btn btn-left">Reset Color</button>
        </div>
        <div class="grid-container"></div>
        <div class="right-container">
            <button class="btn btn-right">Grid Mode</button>
            <button class="btn btn-right">Resize</button>
        </div>
    </div>
    <div class="footer">
        <h1>The world is your canvas!</h1>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
